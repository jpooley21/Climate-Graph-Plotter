        <label for = "HAD"><span></span>HADCRUT5</label>
        <input type = "checkbox" id = "HAD" name = "cc" onclick = "checkFunction('HADCRUT5','HAD')">

        <label for = "CRU"><span></span>CRUTEM5</label>
        <input type = "checkbox" id = "CRU" name = "cc" onclick = "checkFunction('CRUTEM5','CRU')">
        <br/>
        <label for = "GIS"><span></span>GISTEMP4</label>
        <input type = "checkbox" id = "GIS" name = "cc" onclick = "checkFunction('GISTEMP4','GIS')">
        <br/>

        <button id = "submit" type = "button">Submit</button>

        <p id = "HADCRUT5" style = "display:none">HADCRUT5 selected</p>
        <p id = "CRUTEM5" style = "display:none">CRUTEM5 selected</p>

        <p id = "demo" class = "p-1"></p>

        <script>

            function checkFunction(dataSet,ID) {
              var CB = document.getElementById(ID);
              var text = document.getElementById(dataSet);


              if (CB.checked == true){
                text.style.display = "block";
              } else {
                text.style.display = "none";
              }
            }

            

            $("#submit").on("click", function(){
              var check = $('input:checked:checkbox[name=cc]');
              var id = '';
              $.each($(check), function(index) {
                id += $(this).attr('id');
              });
              if ($(check).is(':checked')) {
                switch (id) {
                  case 'HAD':
                    console.log(id);
                    removeGraph();
                    createGraph(id);
                    break;
                  case 'CRU':
                    console.log(id);
                    removeGraph();
                    createGraph(id);
                    break;
                  case 'GIS':
                    console.log(id);
                    removeGraph();
                    createGraph(id);
                    break;
                  case 'HADCRU':
                    console.log(id);
                    removeGraph();
                    createGraph(id);
                    break;
                  case 'CRUGIS':
                    console.log(id);
                    removeGraph();
                    createGraph(id);
                    break;
                  case 'HADCRUGIS':
                    console.log(id);
                    removeGraph();
                    createGraph(id);
                    break;
                  case 'HADGIS':
                    console.log(id);
                    removeGraph();
                    createGraph(id);
                    break;
                }
              } else {
                removeGraph();
                alert('Please select one or more datasets');
              }
            });

            function removeGraph()
            {
              d3.selectAll("svg").remove();
            }



            function createGraph(codeId){
            // var data = d3.json("dataSets/data.json", function(d) {
              
            //   array1 = d.at(1) 
            //   array2 = d.at(2);
            //   array3 = {array1,array2};
            //   console.log(array3);
            // });

            var width = 900;
            var height = 600;
            var margin = 50;
            var duration = 100;

            var lineOpacity = "0.25";
            var lineOpacityHover = "0.85";
            var otherLinesOpacityHover = "0.1";
            var lineStroke = "1.5px";
            var lineStrokeHover = "2.5px";

            var circleOpacity = '0.85';
            var circleOpacityOnLineHover = "0.25"
            var circleRadius = 3;
            var circleRadiusHover = 6;


            // Import JSON and Format Data 
            d3.json("dataSets/data.json", function(data){

              // for (let i = 0; i < arguments.length; i++) {
              //   console.log(data.arguments[i]);
              // } 
              
            console.log(codeId);
            console.log(data);

           
            
            switch(codeId){
              case 'HAD':
                data = data.at(0);
                console.log(data);
                
                break;
              case 'CRU':
                data = data.at(1);
                console.log(data);
                break;
              case 'GIS':
                arr1 = data.at(2);
                
                var data = [];
                data.push(arr1);
                console.log(data);
                break;
              case 'HADCRU':
                arr1 = data.at(0);
                arr2 = data.at(1);
                
                var data = [];
                data.push(arr1,arr2);
                console.log(data);
                break;
              case 'HADGIS':
                arr1 = data.at(0);
                arr2 = data.at(2);
                
                var data = [];
                data.push(arr1,arr2);
                console.log(data);
                break;
              case 'CRUGIS':
                arr1 = data.at(1);
                arr2 = data.at(2);
                
                var data = [];
                data.push(arr1,arr2);
                console.log(data); 
                break;
              case 'HADCRUGIS':
                data = data;
                break; 
            }
            

            var parseDate = d3.timeParse("%Y");
            
            data.forEach(function(d) {
              d.values.forEach(function(d) {
                d.date = parseDate(d.date);
                d.anomaly = +d.anomaly;
              });
            });

            

            // Scale
            var xScale = d3.scaleTime()
              .domain(d3.extent(data[0].values, d => d.date))
              .range([0, width-margin]);

            var yScale = d3.scaleLinear()
              .domain([-1, d3.max(data[1].values, d => d.anomaly)])
              .range([height-margin, 0]);

            var color = d3.scaleOrdinal(d3.schemeCategory10);

            var svg = d3.select("#chart").append("svg")
              .attr("width", (width+margin)+"px")
              .attr("height", (height+margin)+"px")
              .append('g')
              .attr("transform", `translate(${margin}, ${margin})`);

            // Add line into svg
            var line = d3.line()
              .x(d => xScale(d.date))
              .y(d => yScale(d.anomaly));
            
            
            let lines = svg.append('g')
              .attr('class', 'lines');


            // Top text  
            lines.selectAll('.line-group')
              .data(data).enter()
              .append('g')
              .attr('class', 'line-group')
              // Appear on when mouse over line
              .on("mouseover", function(d,i){
                svg.append("text")
                  .attr("class", "title-text")
                  .style("fill",color(i))
                  // name of dataset
                  .text(d.name)
                  .attr("text-anchor", "middle")
                  .attr("x", (width-margin)/2)
                  .attr("y",5);
              })
            // Remove when mouse leaves
            .on("mouseout",function(d){
              svg.select(".title-text").remove();
            })

            
            .append('path')
            .attr('class','line')
            .attr('d', d => line(d.values))
            .style('stroke', (d,i) => color(i))
            .style('opacity', lineOpacity)
            .on("mouseover", function(d){
                d3.selectAll('.line')
                  .style('opacity', otherLinesOpacityHover);
                d3.selectAll('.circle')
                  .style('opacity', circleOpacityOnLineHover);
                d3.select(this)
                  .style('opacity', lineOpacityHover)
                  .style("stroke-width", lineStrokeHover)
                  .style("cursor", "pointer");
            })
            .on("mouseout", function(d) {
              d3.selectAll(".line")
                .style('opacity', lineOpacity);
              d3.selectAll('.circle')
                .style('opacity', circleOpacity);
              d3.select(this)
                .style("stroke-width", lineStroke)
                .style("cursor", "none");
            });

            // Add circles in the line
            lines.selectAll("circle-group")
              .data(data).enter()
              .append("g")
              .style("fill", (d, i) => color(i))
              .selectAll("circle")
              .data(d => d.values).enter()
              .append("g")
              .attr("class", "circle")
              .on("mouseover", function(d){
                d3.select(this)
                  .style("cursor", "pointer")
                  .append("text")
                  .attr("class", "text")
                  // Round value to 2 decimal places
                  .text(`${(Math.round((d.anomaly + Number.EPSILON)*100)/100)}`)
                  .attr("x", d => xScale(d.date))
                  .attr("y", d => yScale(d.anomaly));
              })
            .on("mouseout", function(d) {
              d3.select(this)
                .style("cursor", "none")
                .transition()
                .duration(duration)
                .selectAll(".text").remove();
            })  
            .append("circle")
            .attr("cx", d => xScale(d.date))
            .attr("cy", d => yScale(d.anomaly))
            .attr("r", circleRadius)
            .style('opacity', circleOpacity)
            .on("mouseover", function(d) {
              d3.select()
                .transition()
                .duration(duration)
                .attr("r", circleRadiusHover);
            
            })

            .on("mouseout", function(d) {
              d3.select(this)
                .transition()
                .duration(duration)
                .attr("r", circleRadius);
            });

          
          
          // Add axis into SVG
          var xAxis = d3.axisBottom(xScale).ticks(5);
          var yAxis = d3.axisLeft(yScale).ticks(5);

          
          
          // X Label
          svg.append("g")
            .attr("class", "x axis")
            .attr("text-anchor","end")
            .attr("transform", `translate(0, ${height-margin})`)
            .text("Year")
            .call(xAxis);
            

          // Y Label
          svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append('text')
            .attr("y",15)
            .attr("fill", "#000")
            .attr("transform","rotate(-90)")
            .text("Temperature Anomaly");

          // zero line  
          svg.append("g")
            .attr("transform", "translate(0, "+ yScale(0)+")")
            .append("line")
            .attr("x2",(width-50))
            .style('stroke','grey')
            .style("stroke-dasharray", "5, 3")
            .style("stroke-width","2px");

            })
          }
          
            
            </script>
