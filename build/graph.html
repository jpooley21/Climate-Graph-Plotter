<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Climate Tool</title>
    <link rel="stylesheet" href="css/style.css">
    <script src = "https://d3js.org/d3.v4.js"></script>
</head>
<body class = "min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <header class = "bg-teal-700 text-white sticky top-0 z-10">
       <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a>
                    The Climate Tool
                </a>
            </h1>

            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>
                <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                    <a href="index.html" class="link hover:opacity-90">Climate</a>
                    <a href="graph.html" class="link hover:opacity-90">Data</a>
                    <a href="#sources" class="link hover:opacity-90">Sources</a>
                    <a href="#contact" class="link hover:opacity-90">Contact </a>
                </nav>
            </div>
       </section> 
    </header>
    
    <main class="max-w-4xl mx-auto">
        <div id="my_dataviz"></div>

        <script>

            // set the dimensions and margins of the graph
            var margin = {top: 10, right: 30, bottom: 30, left: 60},
                width = 650 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;
            
            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz")
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")");
            
            //Read the data
            d3.csv("CRUTEM5.csv",
            
              // When reading the csv, I must format variables:
              function(d){
                return { Time : d3.timeParse("%Y")(d.Time), Anomaly : d.Anomaly }
              },
            
              // Now I can use this dataset:
              function(data) {
            
                // Add X axis --> it is a Time format
                var x = d3.scaleTime()
                  .domain(d3.extent(data, function(d) { return d.Time; }))
                  .range([ 0, width ]);
                svg.append("g")
                  .attr("transform", "translate(0," + height + ")")
                  .call(d3.axisBottom(x));
            
                // Add Y axis
                var y = d3.scaleLinear()
                  .domain([-1, d3.max(data, function(d) { return d.Anomaly; })])
                  .range([ height, 0 ]);
                svg.append("g")
                  .call(d3.axisLeft(y));

                // X label
                svg.append("text")
                    .attr("class", "x label")
                    .attr("text-anchor","end")
                    .attr("x",width)
                    .attr("y", height - 6)
                    .text("Year");
                
                // Y label
                svg.append("text")
                    .attr("class", "y label")
                    .attr("text-anchor","end")
                    .attr("y", 6)
                    .attr("dy", ".75em")
                    .attr("transform","rotate(-90)")
                    .text("Temperature Anomaly");
            
                // Add the line
                svg.append("path")
                  .datum(data)
                  .attr("fill", "none")
                  .attr("stroke", "steelblue")
                  .attr("stroke-width", 1.5)
                  .attr("d", d3.line()
                    .x(function(d) { return x(d.Time) })
                    .y(function(d) { return y(d.Anomaly) })
                    )
            
            })
            
            </script>



    </main>
    
</body>
</html>
